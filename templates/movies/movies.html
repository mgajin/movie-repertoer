{% extends 'base.html' %}

{% block content %}

<div class="overlay"></div>

<div id="search">
    <div class="container">
        <form action="{% url 'movies' %}">
            <div class="row">
                <div class="col-12 col-md-7 col-lg-4">
                    <div class="input-group">
                        <button><i class="fas fa-search"></i></button>
                        <input type="text" name="movie" placeholder="Search Movie">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<section class="movies container">
    <div class="row">

        {% if movies %}
        {% for movie in movies %}
        <div class="col-6 col-sm-4 col-md-3 col-lg-2">
            <div class="movie">
                <img src="{{movie.poster.url}}">
                <div id="info">
                    <p>{{movie.genre}}</p>
                    <p><i class="fas fa-star"></i> {{movie.rating}}</p>
                </div>
                <!-- <a href="{% url 'movie' movie.id %}">More Info</a> -->
            </div>
        </div>
        {% endfor %}
        {% else %}
        <div class="col-12">
            <p>No Movies Available</p>
        </div>

        {% endif %}

    </div>

    <div class="row">
        <button><a href="{% url 'repertoer' %}">See Repertoer</a></button>
    </div>
</section>
{% endblock %}
